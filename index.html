<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <div id="output"></div>
  <!-- Load Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Your custom script here -->
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <!-- 

Hello Camper!

For now, the test suite only works in Chrome! Please read the README below in the JS Editor before beginning. Feel free to delete this message once you have read it. Good luck and Happy Coding! 

- The freeCodeCamp Team

  <header id="header">
    <img
      id="header-img"
      src="https://res.cloudinary.com/dyaffqyuj/image/upload/v1571689119/LogoMakr_7DygkP_xu0tw0.png"
      alt="Boston logo"
      height="45"
      class="logo"
    />

    <nav id="nav-bar">
      <li>
        <a class="nav-link" href="#about">About</a>
      </li>
      <li>
        <a class="nav-link" href="#blog">Blog</a>
      </li>
      <li><a class="nav-link" href="#products">Products</a></li>
    </nav>
  </header>

  <div class="main-content">
    <section class="form-sec">
      <h2>Subscribe to our mailing list</h2>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input
          id="email"
          type="email"
          placeholder="Email"
          name="email"
          required
        />
        <input type="submit" id="submit" />
      </form>
    </section>
    <div class="grid-content">
      <div class="box1">
        <img
          src="https://res.cloudinary.com/dyaffqyuj/image/upload/v1573747663/boston_bros_vbezrb.png"
          alt="coffee cup"
        />
      </div>
      <div class="box2">
        <h1>Welcome To <br />Boston Bros. <br />Coffee</h1>
      </div>
    </div>
    <hr />
    <h2 class="product-heading">Products</h2>
    <section id="products" class="products">
      <div class="product-item">
        <img
          src="https://res.cloudinary.com/dyaffqyuj/image/upload/v1573761192/product-coffee_uhdqpc.jpg"
          alt="cofee Picture "
        />
      </div>
      <div class="product-item">
        <img
          src="https://res.cloudinary.com/dyaffqyuj/image/upload/v1573761174/product-merch_x2ucg7.jpg"
          alt="cofee Picture "
        />
      </div>
    </section>

    <section id="blog" class="blog">
      <h2>Blog</h2>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/lOtLekMX4LU"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </section>

    <section id="about" class="about">
      <h2>About Us</h2>
      <div></div>
    </section>
  </div>
</html>
